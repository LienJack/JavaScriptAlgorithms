    // 稠密图 - 邻接矩阵
    class DenseGraph {
        constructor(n, directed) {
            this.n = n;
            this.m = 0;
            this.g = [];
            this.index = 0;
            this.directed = directed;
            for (let i = 0; i < n; i++) {
                this.g.push(new Array(n).fill(null))
            }
        }

        v() {
            return this.n;
        }

        e() {
            return this.m;
        }

        addEdge(v, w, weight) {
            if (this.hasEdge(v, w)) {
                this.g[v][w] = null;
                if (!this.directed) {
                    this.g[w][v] = null;
                }
                this.m--;
            }
            this.g[v][w] = new Edge(v, w, weight);
            if (!this.directed) {
                this.g[w][v] = new Edge(v, w, weight);
            }
            this.m++;
        }

        hasEdge(v, w) {
            return this.g[v][w] !== null;
        }

        begin() {
            this.index = -1;
            return this.next()
        }

        next(v) {
            for (let i = this.index + 1; i < this.g[v].length; i++) {
                if(this.g[v][i]){
                    return this.g[v][i]
                }
            }
