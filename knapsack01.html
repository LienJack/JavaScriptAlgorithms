<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let knapsack01 = (weights, values, C) => {
        let n = weights.length,
            f = new Array(C + 1).fill(-1);
        //i:物品编号，j:限重
        for (let i = 0; i <= C; i++) {
            f[i] = i >= weights[0] ? values[0] : 0
        }
        for (let i = 1; i < n; i++) {
            for (let j = C; j >= weights[i]; j--) {
                f[j] = Math.max(f[j], values[i] + f[j - weights[i]])
            }
        }
        return f[C]
    }
    console.log(knapsack01([2, 2, 6, 5, 4], [6, 3, 5, 4, 6], 10))
</script>
</body>
</html>
