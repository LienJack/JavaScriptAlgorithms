<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let knapsack01 = (weights, values, C) => {
        let n = weights.length,
            f = [[]];
        for (let j = 0; j <= C; j++) {
            if(j >= weights[0]){
                f[0][j] = values[0]
            }else{
                f[0][j] = 0
            }
        }
        //i:物品编号，j:限重
        for (let i = 1; i < n; i++) {
            for (let j = 0; j <= C; j++) {
                if (!f[i]) f[i] = []
                f[i][j] = f[i - 1][j]
                if (j >= weights[i]) {
                    f[i][j] = Math.max(f[i][j], values[i] + f[i - 1][j - weights[i]])
                }
            }
        }
        return f[n - 1][C]
    }
    console.log(knapsack01([2,2,6,5,4],[6,3,5,4,6],10))
</script>
</body>
</html>
