<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../SortTestHelper.js"></script>
</head>
<body>
<script>

    function insertionSort(arr) {
        let len = arr.length;
        for (let i = 1; i < len; i++) {
            let el = arr[i];
            let j;
            for (j = i; j > 0 && arr[j - 1] > el; j--) {
                arr[j] = arr[j-1]
            }
            arr[j] = el
        }
    }

    insertionSort([8, 6, 2, 3, 1, 10, 5, 9, 7, 4])

</script>
</body>
</html>
