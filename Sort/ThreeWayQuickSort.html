<script>
    function threeWayQuickSort(arr) {
        let len = arr.length
        _partition(arr, 0, len - 1)
        console.log(arr)
    }

    function _partition(arr, l, r) {
        if (l >= r) return

        let lt = l,
            gt = r + 1,
            v = arr[l],
            i = l + 1;
        while (i < gt) {
            if (arr[i] < v) {
                swap(arr, ++lt, i++)
            } else if (arr[i] === v) {
                i++
            } else {
                swap(arr, --gt, i)
            }
        }
        swap(arr, lt, l);
        _partition(arr, l, lt - 1);
        _partition(arr, gt, r)
    }

    threeWayQuickSort([32, 153, 100, -50, -10, 6, 5, 1356, 20, 160, 2, 1432, 4, 50, 14, 102, -30, 3, 45, 1312, 1, -1, -3])

</script>
