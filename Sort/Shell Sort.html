<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function shellSort(arr) {
        let len = arr.length,
            gap = Math.floor(len / 2);
        while (gap > 0) {
            for (let i = gap; i < len; i++) {
                for (let j = i; j - gap >= 0; j -= gap) {
                    if (arr[j - gap] > arr[j]) {
                        [arr[j - gap], arr[j]] = [arr[j], arr[j - gap]]
                    } else {
                        break;
                    }
                }
            }
            gap = gap >> 1
        }
        return arr
    }

    shellSort([8, 9, 1, 7, 2, 3, 5, 4, 6, 0])
</script>
</body>
</html>
