<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="SortTestHelper.js"></script>

<body>
<script>
    let insertionSort = {
        Sort:function (arr) {
            for(let i=1;i<arr.length;i++){
                //寻找arr[i]合适插入的位置
                let el = arr[i];
                let j;//n保存元素el应该插入的位置
                for(j=i;j>0 && arr[j-1]>el;j--){
                    arr[j] = arr[j-1];
                }
                arr[j] = el;
            }
//            console.log(arr);
        }
    }
    let arr = generateRandomArray(10000,1,4)
    testSort(insertionSort.Sort,arr)
</script>
</body>
</html>
