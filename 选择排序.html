<script>
    let selectionSort = {
        Sort:function (arr) {
           let len = arr.length;
           for(let i = 0;i < len;i++){
               //设置最小数的索引值
               let minIndex = i;
               for(let j = i+1;j < len;j++){
                   if(arr[j] < arr[minIndex]){
                       minIndex = j;
                   }
               }
               wrap(arr,i,minIndex)
           }
           console.log(arr);
        }
    }
    let arr = generateRandomArray(10000,1,100000000)
    testSort(selectionSort.Sort,arr)
</script>
