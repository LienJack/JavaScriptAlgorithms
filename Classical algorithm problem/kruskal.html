<script src="../Graph%20Basics/Edge.js"></script>
<script>
    class kruskalMST {
        constructor(matrix) {
            this.matrix = [];
            this.pq = [];
            this.mst = [];
            this.initMatrix(matrix);
            this.uf = new UnionFind(matrix.length);
            console.log(this.uf)
            for (let i = 0; i < this.matrix.length; i++) {
                for (let j = 0; j < this.matrix[i].length; j++) {
                    let e = this.matrix[i][j];
                    if (e.v() < e.w()) {
                        this.pq.push(e)
                    }
                }
            }
            this.pq = this.pq.sort((a, b) => {
                return a.wt() - b.wt()
            });
            this.buildMST()
        }

        initMatrix(matrix) {
            for (let i = 0; i < matrix.length; i++) {
                this.matrix[i] = [];
                for (let j = 0; j < matrix[i].length; j++) {
                    if (matrix[i][j]) {
                        this.matrix[i].push(new Edge(i, j, matrix[i][j]))
                    }
                }
            }
        }

        buildMST() {
            console.log(this.pq)
            while (this.pq.length) {
                let e = this.pq.shift();
                if (this.uf.isConnected(e.v(), e.w())) continue;
                this.mst.push(e);
                this.uf.unionElements(e.v(), e.w())
            }
            console.log(this.mst)
        }
    }

    class UnionFind {
        constructor(n) {
            this.parent = Array(n);
            this.count = n;
            this.rank = Array(n);
            for (let i = 0; i < n; i++) {
                this.parent[i] = i;
                this.rank[i] = 1;
            }
        }

        find(p) {
            if (p < 0 || p >= this.count) return;
            if (p !== this.parent[p]) {
                this.parent[p] = this.find(this.parent[p])
            }
            return this.parent[p]
        }

        isConnected(p, q) {
            return this.find(p) === this.find(q);
        }

        unionElements(p, q) {
            let pId = this.find(p),
                qId = this.find(q);
            if (pId === qId) return;
            if (this.rank[pId] > this.rank[qId]) {
                this.parent[pId] = qId;
            } else if (this.rank[pId] < this.rank[qId]) {
                this.parent[qId] = pId;
            } else {
                this.parent[pId] = qId;
                this.rank[qId]++;
            }
        }
    }

    const matrix = [
        [0, 0, 0.26, 0, 0.38, 0, 0.58, 0.16],  // 0
        [0, 0, 0.36, 0.29, 0, 0.32, 0, 0.19],  // 1
        [0.26, 0.36, 0, 0.17, 0, 0, 0.40, 0.34],  // 2
        [0, 0.29, 0.17, 0, 0, 0, 0.52, 0],  // 3
        [0.38, 0, 0, 0, 0, 0.35, 0.93, 0.37],  // 4
        [0, 0.32, 0, 0, 0.35, 0, 0, 0.28],  // 5
        [0.58, 0, 0.40, 0.52, 0.93, 0, 0, 0],  // 6
        [0.16, 0.19, 0.34, 0, 0.37, 0.28, 0, 0]   // 7
    ];

    new kruskalMST(matrix)
</script>
