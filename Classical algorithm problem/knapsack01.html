<script>
    // 贪心算法
    let knapsack01 = (weights, values, C) => {
        let n = weights.length,
            memo = new Array(C + 1).fill(-1);
        //i:物品编号，j:限重
        for (let i = 0; i <= C; i++) {
            memo[i] = i >= weights[0] ? values[0] : 0
        }

        for (let i = 1; i < n; i++) {
            for (let j = C; j >= weights[i]; j--) {
                memo[j] = Math.max(memo[j], values[i] + memo[j - weights[i]])
            }
        }

        return memo[C]
    };
