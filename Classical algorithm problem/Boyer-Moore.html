<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BM算法(坏字符匹配)</title>
</head>
<body>
<script>
    function BoyerMoore(text, pattern) {
        let tLen = text.length,
            pLen = pattern.length,
            lastArr = [],
            matchArr = Array(pLen),
            suffixArr = Array(pLen);

        let match = function () {
            computeLast();
            computeMatch();

            let i = pLen - 1,
                j = pLen - 1,
                lastIndex;
            while (i < tLen) {
                if (pattern.charAt(j) === text.charAt(i)) {
                    if (j === 0) {
                        console.log(i)
                        return i;
                    }
                    j--;
                    i--;
                } else {
                    lastIndex = lastArr[text.charAt(i)] >= 0 ? lastArr[text.charAt(i)] : -1;
                    i += pLen - 1 - j + Math.max(j - lastIndex, matchArr[j]);
                    j = pLen - 1
                }

            }
            return -1
        };

        let computeLast = function () {
            for (let j = pLen - 1; j >= 0; j--) {
                lastArr[pattern.charAt(j)] = j
            }
        };

        let computeMatch = function () {
            for (let j = 0; j < matchArr.length; j++) {
                matchArr[j] = matchArr.length;
            }

            computeSuffix();

            for (let i = 0; i < matchArr.length - 1; i++) {
                let j = suffixArr[i + 1] - 1;
                if (suffixArr[i] > j) {
                    matchArr[j] = j - i
                } else {
                    matchArr[j] = Math.min(j - i + matchArr[i], matchArr[j])
                }
            }


            let k = 0;
            while (k < pLen - 1) {
                if (suffixArr[k] < pattern.length) {
                    for (let j = suffixArr[k] - 1; j >= 0; j--) {
                        if (suffixArr[k] < matchArr[j]) {
                            matchArr[j] = suffixArr[k]
                        }
                    }
                    break;
                } else {
                    k++
                }
            }
        };

        let computeSuffix = function () {
            suffixArr[suffixArr.length - 1] = suffixArr.length;
            let j = suffixArr.length - 1;

            for (let i = suffixArr.length - 2; i >= 0; i--) {
                while (j < suffixArr.length - 1 && pattern.charAt(j) !== pattern.charAt(i)) {
                    j = suffixArr[j + 1] - 1
                }
                if (pattern.charAt(j) === pattern.charAt(i)) {
                    j--
                }
                suffixArr[i] = j + 1;
            }
        };
        match()
    }

    BoyerMoore("here is a rxleple example", "example")
</script>
</body>
</html>
