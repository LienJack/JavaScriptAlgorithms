<script>
    function mergeSortBo(arr) {
        let len = arr.length;
        for (let sz = 1; sz <= len; sz += sz) {
            for (let i = 0; i + sz <= len; i += sz + sz) {
                _merge(arr, i, i + sz - 1, Math.min(i + sz + sz - 1, len - 1));
            }
        }
    }

    function _merge(arr, l, mid, r) {
        let aux = []
        for (let i = l; i <= r; i++) {
            aux[i - l] = arr[i]
        }

        let i = l,
            j = mid + 1;
        for (let k = l; k <= r; k++) {
            if (i > mid) {
                arr[k] = aux[j - l]
                j++
            } else if (j > r) {
                arr[k] = aux[i - l]
                i++
            } else if (aux[i - l] > aux[j - l]) {
                arr[k] = aux[j - l]
                j++
            } else {
                arr[k] = aux[i - l]
                i++
            }
        }
        console.log(arr)
    }

    mergeSortBo([3, 1, 5, 7, 2, 4, 9, 6, 10, 8])
</script>
