<script>
    //对arr[l.....r]部分进行partition操作
    //返回p,使得arr[l...p-1]<arr[p],arr[p+1....r]>arr[p]
    let _partition = function (arr,l,r) {
       
        let v = arr[l];

        //arr[l+1....j]<v;arr[j+1...i)>v;
        let j = l;
        for(let i = l+1; i <= r; i++){
             if(arr[i] < v){
                 wrap(arr,i,j+1);
                 j++;
             }
        }
        wrap(arr,l,j)

        return j;
    }
    //对arr[l....r]进行快速排序
    let _quickSort = function (arr,l,r) {
        if(l>=r){
            return;
        }

        let p = _partition(arr,l,r);
        _quickSort(arr,l,p-1);
        _quickSort(arr,p+1,r);
    }
    let quickSort = function (arr) {
        let len = arr.length;
        _quickSort(arr,0,len-1);
        console.log(arr);
    }
    let arr = generateRandomArray(10000,1,100000000)
    testSort(quickSort,arr);
</script>
