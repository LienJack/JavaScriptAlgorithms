<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Node = (value) => {
        this.value = value
        this.right = null
        this.left = null
        this.isFirst = false
    }

    class BST {
        constructor(value) {
            let node = new Node(value)
            this.root = node
            this.count = 0
        }

        size() {
            return this.count
        }

        isEmpty() {
            return this.count === 0
        }

        insert(value) {
            if (this.root === null) {
                this.root = new Node(value)
            } else {
                this.root = this._insert(this.root, value)
            }
        }

        _insert(node, value) {
            if (node === null) {
                return new Node(value)
            }
            if (node.value === value) {
                return;
            } else if (value < node.value) {
                node.left = this._insert(node.left, value)
            } else {
                node.right = this._insert(node.right, value)
            }
            return node;
        }

        contain(value) {
            return this._contain(this.root, value)
        }

        _contain(node, value) {
            if (node === null) return false
            if (node.value === value) {
                return true
            } else if (node.left && node.value > value) {
                return this._contain(node.left, value)
            } else if (node.right && node.value < value) {
                return this._contain(node.right, value)
            }
        }

        search(value) {
            return this._search(this.root, value)
        }

        _search(node, value) {
            if (node === null) return null

            if (node.value === value) {
                return node.value
            } else if (node.left && node.value > value) {
                return this._search(node.left, value)
            } else if (node.right && node.value < value) {
                return this._search(node.right, value)
            }
            return null
        }

        preOrder(node) {
            if (node !== null) {
                console.log(node.value)
                this.preOrder(node.left)
                this.preOrder(node.right)
            }
        }

        preOrderNR(node) {
            if (!node) return;
            let stack = [],
                root;
            stack.push(node);
            while (stack.length) {
                root = stack.pop();
                if (root.right) stack.push(root.right);
                if (root.left) stack.push(root.left);
                console.log(root.value)
            }
        }

        preOrderMorris(node) {
            if (!node) return null;

            let pre;
            while (node) {
                if (!node.left) {
                    console.log(node.value);
                    node = node.right;
                } else {
                    pre = node.left;
                    while (pre.right && pre.right !== node) {
                        pre = pre.right;
                    }
                    if (!pre.right) {
                        console.log(node.value);
                        pre.right = node;
                        node = node.left;
                    } else {
                        pre.right = null;
                        node = node.right;
                    }
                }
            }
        }

        inOrder(node) {
            if (node !== null) {
                this.inOrder(node.left);
                console.log(node.value);
                this.inOrder(node.right)
            }
        }

        inOrderNR(node) {
            if (!node) return
            let stack = [],
                root;
            while (true) {
                while (node) {
                    stack.push(node);
                    node = node.left
                }

                if (!stack.length) break;
                root = stack.pop();
                console.log(root.value);
                root = root.right;
            }
        }

        inOrderMorris(node) {
            if (!node) return null;

            let pre;
            while (node) {
                if (!node.left) {
                    console.log(node.value)
                    node = node.right
                } else {
                    pre = node.left
                    while (pre.right && pre.right !== node) {
                        pre = pre.right
                    }
                    if (!pre.right) {
                        pre.right = node
                        node = node.left
                    } else {
                        console.log(node.value)
                        node = node.right
                    }
                }

            }
        }

        postOrder(node) {
            if (node !== null) {
                this.postOrder(node.left)
                this.postOrder(node.right)
                console.log(node.value)
            }
        }

        postOrderNR(node) {
            if (!node) return;
            let stack = [],
                cur = null,
                prev = null;
            stack.push(node);
            while (stack.length) {
                cur = stack[stack.length - 1];
                if (!prev || prev.left === cur || prev.right === cur) {
                    if (cur.left) {
                        stack.push(cur.left)
                    } else if (cur.right) {
                        stack.push(cur.right)
                    } else {
                        console.log(cur.value);
                        stack.pop()
                    }
                } else if (cur.left === prev) {
                    if (cur.right) {
                        stack.push(cur.right)
                    }
                } else if (cur.right === prev) {
                    console.log(cur.value);
                    stack.pop()
                } else {
                    console.log(cur.value);
                    stack.pop()
                }
                prev = cur

            }
        }

        reverse(p1, p2) {
            if (p1 === p2) return;

            let x = p1,
                y = p1.right,
                temp;
            while (true) {
                temp = y.right;
                y.right = x;
                x = y;
                y = temp;
                if (x === p2) break;
            }
        }

        printReverse(p1, p2) {
            this.reverse(p1, p2);

            let pNode = p2;
            while(true){
                console.log(pNode.value);
                if(pNode === p1) break;
                pNode = pNode.right;
            }

            this.reverse(p2, p1);
        }

        postOrderMorris(node) {
            if (!node) return

            let root = new Node(null),
                pre;
            root.left = node;
            while (root) {
                if (!root.left) {
                    root = root.right;
                } else {
                    pre = root.left;
                    while (pre.right && pre.right !== root) {
                        pre = pre.right;
                    }
                    if (!pre.right) {
                        pre.right = root;
                        root = root.left;
                    } else {
                        this.printReverse(root.left, pre);
                        pre.right = null;
                        root = root.right
                    }
                }
            }
        }

        destroy(node) {
            if (node) {
                this.destroy(node.left)
                this.destroy(node.right)
                node = null
            }
        }

        levelOrder() {
            let queue = []
            queue.push(this.root)
            while (queue.length) {
                let node = queue.shift()
                console.log(node.value)
                if (node.left) queue.push(node.left)
                if (node.right) queue.push(node.right)
            }
        }
    }


</script>
